    <!-- Form Tambah Gejala -->
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card form-container">
            <h4 class="text-center mb-4">Tambah Gejala</h4>
            <form action="data-gejala.html" method="POST">
                <div class="mb-3">
                    <input type="text" class="form-control" name="id_gejala" placeholder="Masukkan ID Gejala" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" name="nama_gejala" placeholder="Masukkan Nama Gejala" required>
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" name="bobot" placeholder="Masukkan Bobot Gejala" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Simpan</button>
                </div>
            </form>
        </div>
    </div>
