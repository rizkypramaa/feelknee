<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Tambah Penyakit</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/tambah-penyakit.css">
</head>
<body>

    <!-- Container Form Tambah Penyakit -->
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card form-container">
            <h4 class="text-center mb-4">Tambah Penyakit</h4>
            <form action="data-penyakit.html" method="POST">
                <div class="mb-3">
                    <input type="text" class="form-control" name="id_penyakit" placeholder="Masukkan ID Penyakit" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" name="nama_penyakit" placeholder="Masukkan Nama Penyakit" required>
                </div>
                <div class="mb-3">
                    <textarea class="form-control" name="solusi" rows="3" placeholder="Masukkan Solusi Penyakit" required></textarea>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
